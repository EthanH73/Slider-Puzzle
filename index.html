<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Slider Puzzle</title>
</head>
<body onload="initialize()">
    <h1>Slider Puzzle</h1>
    <div id="grid-container">
        <button class="tile" id="tile1"></button>
        <button class="tile" id="tile2"></button>
        <button class="tile" id="tile3"></button>
        <button class="tile" id="tile4"></button>
        <button class="tile" id="tile5"></button>
        <button class="tile" id="tile6"></button>
        <button class="tile" id="tile7"></button>
        <button class="tile" id="tile8"></button>
        <button class="tile" id="tile9"></button>
        <button class="tile" id="tile10"></button>
        <button class="tile" id="tile11"></button>
        <button class="tile" id="tile12"></button>
        <button class="tile" id="tile13"></button>
        <button class="tile" id="tile14"></button>
        <button class="tile" id="tile15"></button>
        <button class="tile" id="tile16"></button>
    </div>
    <div id="bottom-container">
        <button class="side" id="start" onclick="start()">Start</button>
        <p id="moves">Moves: 0</p>
        <button class="side" id="reset" onclick="reset()">Reset</button>
    </div>
    <script src="script.js"></script> 
</body>
</html>
